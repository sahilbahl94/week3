<html>
<head>
	<title>Google Drive</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
	<div class="header">
		<div class="navbar">
			<div class="logo">
				<img class="google-logo" src="http://res.cloudinary.com/demo/image/fetch/fl_png8/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
			</div>
			<div class="searchbar">
				<input type="text" class="search-input" placeholder="Search Drive">
				<button class="search-button"><i class="material-icons">search</i></button>
			</div>
			<div class="navbar-icons">
				<button class="button-class">Sahil</button>
				<button class="button-class"><i class="material-icons">apps</i></button>
				<button class="button-class">
				<i class="material-icons">notifications</i></button>
				<button class="button-class">
					<i class="material-icons">mood</i>
				</button>
			</div>
		</div>

		<div class="toolbar">
			<div class="drive">
				<img class="drive-logo" src="http://icons.iconarchive.com/icons/marcus-roberto/google-play/24/Google-Drive-icon.png">
				<span class="drive-text">Drive</span>
			</div>
			<div class="mydrive-dropdown">
				<button class="button-class dropdown">My Drive
				<i class="material-icons arrow">arrow_drop_down</i>
				</button>
			</div>
			<div class="toolbar-icons">
				<button class="button-class"><i class="material-icons">list</i></button>
				<button class="button-class"><i class="material-icons">sort_by_alpha</i></button>
				<button class="button-class"><i class="material-icons">info</i></button>
				<button class="button-class"><i class="material-icons">settings</i></button>
			</div>
		</div>
	</div>

	<div class="main-content">
		<div class="main-sidebar">
			<button class="new-button"> NEW </button>
			<ul class="sidebar-list">
				<li> My Drive</li><br>
				<li><i class="material-icons button-class">people</i> Shared with me</li><br>
				<li><i class="material-icons button-class">toys</i>Google Photos</li>
				<li><i class="material-icons button-class">access_time</i> Recent</li>
				<li><i class="material-icons button-class">grade</i> Starred</li>
				<li> <i class="material-icons button-class">delete</i>Trash</li>
				<li> Linebreak</li>
				<li> 3GB of 15GB Used</li>
				<li> <i class="material-icons">storage</i>Upgrade Storage</li>
			</ul>
		</div>
		<div class="main-display"></div>
	</div>
</body>

</html>
